name: Deploy Docs

on:
  push:
    branches:
      - master
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - run: npm run build
      
      - name: Deploy storybook
        working-directory: ./packages/docs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/FelipeRBDantas/06-design-system.git
          npm run deploy-storybook -- --ci --existing-output-dir=storybook-static
